<!DOCTYPE html>
<script>
    function includeHTML() {
      var z, i, elmnt, file, xhttp;
      /* Loop through a collection of all HTML elements: */
      z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        /*search for elements with a certain atrribute:*/
        file = elmnt.getAttribute("w3-include-html");
        if (file) {
          /* Make an HTTP request using the attribute value as the file name: */
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
              if (this.status == 200) {elmnt.innerHTML = this.responseText;}
              if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
              /* Remove the attribute, and call this function once more: */
              elmnt.removeAttribute("w3-include-html");
              includeHTML();
            }
          }
          xhttp.open("GET", file, true);
          xhttp.send();
          /* Exit the function: */
          return;
        }
      }
    }
</script>

<script>
    // dont hate me, I just really liked the look of it and I promised myself I will learn canvas after putting this on my website as a constant reminder!
const canvas = document.getElementsByClassName("canvas")[0]; // select first canvas by class
const ctx = canvas.getContext("2d");
const altText = document.getElementById("canvasAlt");

const images = [
    { src: "assets/pictureframe/londonjacket.jpg", alt: "Arron stood in front of a wall full of jackets and an old monogram record player" },
    { src: "assets/pictureframe/barbicanIM.jpg", alt: "Arron mid walk up the steps of a metal staircase in the Barbican Conservatory" },
    { src: "assets/pictureframe/violinIM.jpg", alt: "Arron working on a sound design composition with a violin" },
    { src: "assets/pictureframe/doorIM.jpg", alt: "Arron creating sound effects using a slamming door in a cube frame" },
    { src: "assets/pictureframe/logicIM.jpg", alt: "Arron's face double exposed in front of a Logic Pro project" },
    { src: "assets/pictureframe/pianoIM.jpg", alt: "Arron sat behind the keys of a piano with the hammers visible" }
];

let index = 0;
let currentImg = new Image();
let nextImg = new Image();

// Initialize first image
currentImg.src = images[index].src;
altText.textContent = images[index].alt;
currentImg.onload = () => {
    ctx.drawImage(currentImg, 0, 0, canvas.width, canvas.height);
};

function mergeToNextImage() {
    index = (index + 1) % images.length;
    nextImg.src = images[index].src;

    nextImg.onload = () => {
        let alpha = 0;
        let step = 0.02; // transition speed

        function animate() {
            alpha += step;
            if (alpha > 1) alpha = 1;

            ctx.globalAlpha = 1;
            ctx.drawImage(currentImg, 0, 0, canvas.width, canvas.height);

            ctx.globalAlpha = alpha;
            ctx.drawImage(nextImg, 0, 0, canvas.width, canvas.height);

            if (alpha < 1) {
                requestAnimationFrame(animate);
            } else {
                currentImg.src = nextImg.src;
                altText.textContent = images[index].alt;
            }
        }
        animate();
    };
}

// Change every 4 seconds
setInterval(mergeToNextImage, 5000);

</script>
